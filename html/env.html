{{define "content"}}
<div class="flex h-screen items-center justify-center bg-slate-50">
    <div class="inline-grid grid-cols-3 gap-4">
        <div class="bg-zinc-900 rounded-2xl p-6 text-white w-80 h-60">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="stroke-white w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>

            <div class="h-36 flex items-center">
                <div>
                    <h1 class="text-3xl">Kubernetes version</h1>
                    <h3>{{.Version}}</h3>
                </div>
            </div>
        </div>

        <div class="bg-amber-300 rounded-2xl p-6 text-black w-80 h-60">

            </svg>

            <div class="h-36 flex items-center">
                <div>
                    <h1 class="text-3xl">Pod count</h1>
                    <h3>{{.PodCount}}</h3>
                </div>
            </div>
        </div>

        <div class="bg-slate-200 rounded-2xl p-6 text-black w-80 h-60">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="stroke-black w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>

            <div class="h-36 flex items-center">

                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>

            <div class="h-36 flex items-center">
                <div>
                    <h1 class="text-3xl">Service count</h1>
                    <h3>{{.ServiceCount}}</h3>
                </div>
            </div>
        </div>

        <div class="bg-slate-200 rounded-2xl p-6 text-black w-80 h-60">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="stroke-black w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>

            <div class="h-36 flex items-center">

                    <h1 class="text-3xl">Node count</h1>
